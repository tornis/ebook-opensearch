version: '3.8'

services:
  opensearch:
    image: opensearchproject/opensearch:3.5.0
    container_name: opensearch-node-ex5
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node
      - discovery.seed_hosts=opensearch
      - cluster.initial_master_nodes=opensearch-node
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=<SENHA_ADMIN>
      - DISABLE_SECURITY_PLUGIN=false
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data-ex5:/usr/share/opensearch/data
    networks:
      - log-network-ex5
    healthcheck:
      test: ["CMD-SHELL", "curl -s -k -u admin:<SENHA_ADMIN> https://localhost:9200/_cluster/health | grep -q green"]
      interval: 10s
      timeout: 5s
      retries: 5

  fluent-bit:
    image: cr.fluentbit.io/fluent/fluent-bit:4.2.2
    container_name: fluent-bit-ex5
    depends_on:
      opensearch:
        condition: service_healthy

    volumes:
      # Configuração do Fluent Bit
      - ./fluent-bit-ex5-docker.yaml:/fluent-bit/etc/fluent-bit.yaml:ro
      - ./parsers.conf:/fluent-bit/etc/parsers.conf:ro

      # Scripts Lua
      - ./scripts/docker-health.lua:/fluent-bit/scripts/docker-health.lua:ro

      # Montar logs do host (read-only)
      - /var/log:/var/log:ro

      # Montar docker socket (para acesso ao daemon - apenas leitura)
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Diretório para buffer
      - ./var-log-flb-storage:/var/log/flb-storage-docker

    environment:
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
      OPENSEARCH_USER: admin
      OPENSEARCH_PASSWD: <SENHA_ADMIN>
      LOG_LEVEL: info

    networks:
      - log-network-ex5

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2020/api/v1/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3

    # Restart automático em caso de falha
    restart: unless-stopped

volumes:
  opensearch-data-ex5:

networks:
  log-network-ex5:
    driver: bridge
