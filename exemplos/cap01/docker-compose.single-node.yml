version: '3.8'

services:
  opensearch:
    image: opensearchproject/opensearch:3.5.0
    container_name: opensearch-node1
    environment:
      # Cluster configuration
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - node.roles=[cluster_manager,data,ingest]
      
      # JVM memory configuration
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      
      # Initial admin password (required in 3.5+)
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin@123456
      
      # Single-node cluster setup
      - discovery.type=single-node
      
    ports:
      - "9200:9200"    # REST API
      - "9600:9600"    # Performance Analyzer
      
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      
    networks:
      - opensearch-network
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f -k -u admin:Admin@123456 https://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.5.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch:9200"]'
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: Admin@123456
      OPENSEARCH_SSL_VERIFICATIONMODE: none
    networks:
      - opensearch-network
    depends_on:
      opensearch:
        condition: service_healthy

volumes:
  opensearch-data:

networks:
  opensearch-network:
    driver: bridge
